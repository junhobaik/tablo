<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      body {
        padding: 0 1em;
      }
      hr {
        margin: 2em auto;
      }
      .wrap {
        padding: 1em;
      }
      #backupCode {
        width: 30em;
      }
      .data-setting > div {
        margin: 1em 0;
      }
    </style>
  </head>
  <body>
    <h1>Tablo - Setting</h1>
    <div class="wrap">
      <div class="basic-setting">
        <div class="link-open">
          <h2>Open link</h2>
          <p>Where the link will open.</p>
          <div>
            <input
              type="radio"
              name="link-open"
              id="openLinkBlank"
              value="_blank"
            />
            <label for="openLinkBlank">Open in New Tab</label>
          </div>
          <div>
            <input
              type="radio"
              name="link-open"
              id="openLinkSelf"
              value="_self"
            />
            <label for="openLinkSelf">Open in the same frame</label>
          </div>
        </div>

        <div class="tab-links-open">
          <h2>Open all links in the tab</h2>
          <div>
            <input
              type="radio"
              name="tab-links-open"
              id="openTabBlank"
              value="_blank"
            />
            <label for="openTabBlank">Open in new window</label>
          </div>
          <div>
            <input
              type="radio"
              name="tab-links-open"
              id="openTabSelf"
              value="_self"
            />
            <label for="openTabSelf">Open in current window</label>
          </div>
        </div>
      </div>

      <hr />

      <div class="x-scroll-use-setting">
        <h2>Use horizontal scrolling?</h2>
        <div>
          <input
            type="radio"
            name="is-scroll-x"
            id="enableScrollX"
            value="enable"
          />
          <label for="enableScrollX">Enable</label>
        </div>
        <div>
          <input
            type="radio"
            name="is-scroll-x"
            id="disableScrollX"
            value="disable"
          />
          <label for="disableScrollX">Disable</label>
        </div>
      </div>

      <div class="x-scroll-speed-setting">
        <h2>Set the horizontal scroll speed</h2>
        <div>
          <label for="speedScrollX">Scroll Speed :</label>
          <input type="text" name="speed-scroll-x" id="speedScrollX" value="" />
          <span>(default: 30 / The Larger, the faster)</span>
        </div>
      </div>

      <hr />

      <div class="data-setting">
        <h2>Data Management</h2>
        <div class="reset">
          Reset Data: <button class="reset-button">RESET</button>
        </div>

        <div class="backup">
          <label for="backupCode">Current Data: </label>
          <input id="backupCode" readonly />
        </div>

        <div class="restore">
          <label for="restoreCode">Restore Data: </label>
          <input id="restoreCode" />
          <button class="restore-button">Restore</button>
        </div>
      </div>
      <hr />
      <p>Refreshing the "Tablo" page takes effect the modified settings.</p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
